<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <input type="" name="" id="">

    <H1>Onde você mora</H1>
    Qual pais você mora? <input type="text" name="nac" id="nac">
    <input type="button" value="Eu sou" onclick="Calc()">
    <div id="res">
        Eu sou
    </div>
    <script>
        function Calc() {
            var nasc = window.document.getElementById('nac')
            var res = window.document.getElementById('res')
            var loc = String(nasc)
            res.innerHTML = `O pais que você mora é ${loc}`
        }
    </script>
</body>
</html>
